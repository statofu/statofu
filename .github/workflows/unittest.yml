on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  main:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: npm i
      - run: npm run unittest -- --coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittest
          directory: ./coverage
          verbose: true
          fail_ci_if_error: true
